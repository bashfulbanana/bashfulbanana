<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Obie Sign In</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<style>
		span > img {
			height: 20px;
			margin-bottom: -3px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">OBie<span>OBie</span>Oh</span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<button type="submit">Login With <span><img src="https://worldmedmsgm.files.wordpress.com/2015/02/venmo-logo.png" alt="venmo logo"></span></button>
			<br/>
			<!-- <a href="#"><p class="small">Forgot your password?</p></a> -->
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
    	$('button').on('click', function(event) {
    		event.preventDefault();
    		window.location.href="/auth/venmo";
    	});
	});
</script>

</html>
